query Launches($limit: Int!, $offset: Int!) {
  launches(limit: $limit, offset: $offset) {
    mission_name
    mission_id
    launch_date_local
    launch_success
    launch_site {
      site_name
    }
    rocket {
      rocket_name
      second_stage {
        payloads {
          payload_mass_kg
        }
      }
    }
  }
}

query DashboardGraphs {
  missions {
    payloads {
      payload_mass_kg
    }
    id
    name
  }
  payloads {
    nationality
  }
}
